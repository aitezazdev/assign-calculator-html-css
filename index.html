<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">

        <div id="user-input">
            <input type="text">
        </div>

        <div id="buttons">
            <div class="row">
                <button id="clear">C</button>
                <button>/</button>
                <button>*</button>
            </div> 
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>âˆ’</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
